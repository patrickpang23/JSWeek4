<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom Manipulation Hard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            color: red;
        }

        button {
            padding: 10px;
        }

        .bg-red {
            background-color: red;
        }

        .bg-blue {
            background-color: white;
        }
    </style>
</head>

<body id="body">
    <button onclick="updateTheBackground(`red`)" id="red">
        Turn it red!
    </button>
    <button onclick="updateTheBackground(`white`)" id="white">
        Turn it white!
    </button>
    <script>
        //HARD: Create two buttons, one that when clicked turns the background of the body red. The other, when clicked, turns the body's background color white. Each of the background colors should be defined as class styles and when the buttons are pushed the body's classList is updated to include the correct class for the background. 

        // Create a single function that takes an input className and updates the body's classList to ONLY include that className
        // *Note: Check Canvas for the starter code needed for this exercise. The starter code will be located in a folder named hard_js. 
        // Do Stuff Here

        //creat a function called updateTheBackground
        // parameter will be called color
        // use if/else statements that include getElementById (create one for each color);
       function updateTheBackground (color) {
           if(color === "red") {
            document.getElementById("body").classList.remove("bg-white");
            document.getElementById("body").classList.add("bg-red");
           } else if(color === "white") {
            document.getElementById("body").classList.remove("bg-red");
            document.getElementById("body").classList.add("bg-white");
           }

            
        }
    </script>
</body>

</html>
